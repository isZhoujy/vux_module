<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="info">不可见，以任意速度向下滚动</div>
<div id="target"></div>

<style>
  #info {
    position: fixed;
  }

  #target {
    position: absolute;
    top: 200%;
    width: 100px;
    height: 100px;
    background: red;
  }
</style>

<script>
  let observer = new IntersectionObserver(([entry]) => {
    if (entry.intersectionRatio > 0) {
      info.textContent = "可见了"
    } else {
      info.textContent = "不可见，以任意速度向下滚动"
    }
  }, {
    threshold: [0.000001]
  })

  observer.observe(target)
</script>
</body>
</html>
